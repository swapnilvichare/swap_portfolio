<!DOCTYPE html>
<html lang="en">
<head>

  <header>

        <nav>
            <a href="#about" class="btn">About</a>
            <a href="#projects" class="btn">Projects</a>

        </nav>
    </div>
  </header>

  <section id="about" data-aos="fade-right">
 

    <h2>About Me</h2>
    <p><span id="typing">Hello! I'm Swap, an aspiring developer building apps and websites.</span></p>
    <a href="assets/Swapnil_Resume.pdf" download class="btn resume-btn">
  📄 Download Resume
</a>
  </section>

  <section id="projects" data-aos="fade-left">

  <select id="category-filter" style="padding:10px;width:35%;max-width:180px;margin-left:10px;">

  </select>
</div>

    <div class="projects-container" id="projects-container">   
    </div>

</section>  

  <section id="contact" data-aos="zoom-in">
    <h2>Contact Me</h2>
    <form class="contact-form" action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your message" required></textarea>
        <input type="hidden" name="reply_to" value="">
        <button type="submit">Send Message</button>
        <div class="spinner" style="display: none;"></div>
    </form>

    <div id="form-message" style="text-align: center;margin-top: 15px;"></div>
    
  </section>


  <footer>
    <p>© 2025 Swapnil Vichare</p>
</footer>
<div class="fab-container">
  <a href="https://wa.me/919999999999" class="fab whatsapp" target="_blank" title="Chat on WhatsApp">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" loading="lazy"/>
  </a>
  <button class="fab chat" title="Open Chatbot" id="chat-toggle">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Chat" loading="lazy"/>
  </button>
</div>
<!-- Chatbot Box -->
<div id="chatbot" class="chatbot-box">
  <div class="chat-header">🤖 Mini Chatbot <span id="chat-close">&times;</span></div>
  <div class="chat-body" id="chat-body"></div>
  <div class="chat-footer" style="display: flex; gap: 5px;">
  <input type="text" id="user-input" placeholder="Ask me something..." style="flex: 1; padding: 5px;" />
  <button id="mic-btn" title="Speak">🎤</button>
  <button id="send-btn">Send</button>
</div>
</div>
 <script src="script.js" defer></script>
 <script src="chatbot.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    </script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>



<script>
  // Scroll animation for cards
  const cards = document.querySelectorAll(".card");

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.animation = "fadeUp 1s ease forwards";
      }
    });
  }, { threshold: 0.2 });
  cards.forEach(card => observer.observe(card));

</script>

</body>
</html>
